<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>

<body>
    <div class="background">
        <div>
            <!--PHOTO-->
            <img class="photo" src="public/profile.jpeg" alt="">
        </div>

        <!--NAMA ATAS-->
        <div class="nama">
            <p>Tuliskan Nama</p>
            <div class="inputan">
                <input type="nama">
            </div>

            <!--ICON-->
            <div class="write">
                <img src="public/pen-nib-solid.svg" alt="">
            </div>

            <!--KELAS-->
            <div class="kelas">
                <p>Tuliskan Kelas</p>
                <div class="isi-kelas">
                    <input type="X RPL 1">
                </div>
                <div class="write2">
                    <img src="public/pen-nib-solid.svg" alt="">
                </div>
            </div>

            <!--Tanggal Lahir-->
            <div class="tgg-lahir">
                <p>Tuliskan Tanggal Lahir</p>
                <input type="date">
            </div>

            <!--Hobi-->
            <div class="hobi">
                <p>Hobi?</p>
                <input type="text">
            </div>

            <!--Bio-->
            <div class="bio">
                <p>Bio</p>
                <input class="bio-isi" type="text">
            </div>
        </div>
</body>

</html>
